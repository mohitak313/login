<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint for Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .typewriter-container {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            white-space: pre-wrap; /* To allow line breaks */
        }

        .line {
            border-right: 3px solid white;
            display: inline-block;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <div class="line" id="line1"></div>
        <div class="line" id="line2" style="animation: none; visibility: hidden;"></div>
    </div>

    <script>
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');

        const text1 = `"The user is your identity`;
        const text2 = `and the key is so common!!!"`;

        function typeLine(lineElement, text, callback) {
            let index = 0;
            const interval = setInterval(() => {
                lineElement.textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100); // Typing speed
        }

        typeLine(line1, text1, () => {
            line2.style.visibility = 'visible';
            line2.style.animation = 'typing 2s steps(30) forwards, blink 0.75s step-end infinite';
            typeLine(line2, text2);
        });
    </script>
</body>
</html>
